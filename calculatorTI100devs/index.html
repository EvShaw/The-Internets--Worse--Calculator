<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/app.css">

</head>

<body>

    <section class="calculator">

        <section class="top">
            <section class="topBar"></section>
            <section class="sideBarL"></section>
            <section class="topBarDark"></section>
            <section class="screenBorder">
                <!-- SCREEN ------------------------------------------>
                <section class="displayScreen" id="screen"><h2 class="displayText"></h2></section>
                 <!-- SCREEN ----------------------------------------->
            </section>
            <section class="bottomBarLight"></section>
            <section class="sideBarR"></section>
            
        </section>
        <section class="bottomBarFullLight"></section>
        <section class="branding">
            <h2>#100DEVS INSTRUMENTS</h2>
            <h3 class="ti108">TI-108</h3>
        </section>
        <section class="solar">
            <section class="panel"></section>
            <section class="panel"></section>
            <section class="panel"></section>
            <section class="panel"></section>
            
        </section>
        <section class="bottomBarFullDark"></section>
        <section class="bottomBarFullLight"></section>
        
        <section class="buttons">
           <section class="allButtons">
            <section class="leftButtons">

                <button class="redBTN btn" value="+/-" id="plusMinus">&plus;/&minus;</button>
                <button class="redBTN btn" value="&radic;" id="sqRoot">&radic;</button>
                <button class="redBTN btn" value="&percnt;" id="percentage">&percnt;</button>

                <button class="btn"  class="redBTN btn" value="mrc" id="mrc">MRC</button>
                <button class="btn"  class="redBTN btn" value="m-" id="m-">M-</button>
                <button class="btn"  class="redBTN btn" value="m+" id="m+">M+</button>

                <button class="btn"  value="7" id="7">7</button>
                <button class="btn"  value="8" id="8">8</button>
                <button class="btn"  value="9" id="9">9</button>

                <button class="btn"  value="4" id="4">4</button>
                <button class="btn"  value="5" id="5">5</button>
                <button class="btn"  value="6" id="6">6</button>

                <button class="btn"  value="1" id="1">1</button>
                <button class="btn"  value="2" id="2">2</button>
                <button class="btn"  value="3" id="3">3</button>

                <button class="redBTN btn" value="onClear" id="onClear">ON/C</button>
                <button class="btn" value="0" id="0">0</button>
                <button class="btn period" value="." id="period">.</button>
            </section>


            <section class="rightButtons">
                <button class="redBTN btn" value="&div;" id="division">&div;</button>
                <button class="redBTN btn" value="&times;" id="multiplication">&times;</button>
                <button class="redBTN btn" value="&minus;" id="subtraction">&minus;</button>
                <button class="redBTN btn" value="&plus;" id="addition">&plus;</button>

                <button class="btn doubleBTN" value="=" id="equals">&equals;</button>
                <!-- <button class="btn doubleBTN" value="=" id="equals"><img src="css/logo.png" alt="100devs logo" class="logo imageFilter" id="logo">&equals;</button> -->

            </section>
           </section>
        </section>
    </section>
    <footer>Designed and Created by Evan Shaw</footer>
    <script src="js/main.js"></script>
</body>


</html>
